<section class="sing-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px">
        <mat-form-field> 
            <input 
            type="email" 
            matInput placeholder="Your Email" 
            ngModel 
            name="email"
            email 
            required
            #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')">Should not be emptyl</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Should be valid email</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="should be valid 6 chars">
            <input 
            type="password" 
            matInput placeholder="Your Password" ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel"
            >
            <mat-hint align="end">{{pwInput.value ?.length}} / 6</mat-hint>
            <mat-error>Should be 6 chars</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
            matInput 
            placeholder="Your Birthdate" 
            [matDatepicker]="picker"
            [max]="maxDate"
            ngModel
            name="birthdate"
            required
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


            <mat-checkbox 
            labelPosition="before" 
            ngModel name="agree"
            required
            color="primary"
            >Agree To Terms</mat-checkbox>


        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
